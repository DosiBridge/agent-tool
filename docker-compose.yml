
services:
  # PostgreSQL Database
  postgres:
    container_name: mcpagent-db
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: mcpagent
      POSTGRES_USER: sazib
      POSTGRES_PASSWORD: "1234"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - agent-dosi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sazib -d mcpagent"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  agent-backend:
    container_name: agent-backend
    image: dosibirdge/mcp-server:latest
    ports:
      - "8085:8000"
    environment:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: "/app"
      PORT: "8000"
      # Database configuration
      DATABASE_URL: "postgresql://sazib:1234@postgres:5432/mcpagent"
      # CORS configuration - update with your actual frontend URL(s)
      # Frontend runs on port 8086, so include that
      # Add your VPS IP or domain here
      CORS_ORIGINS: "http://localhost:8086,https://localhost:3000"
      # API keys
      # OPENAI_API_KEY: Only for embeddings (RAG), not for LLM model
      OPENAI_API_KEY: ""
      # GOOGLE_API_KEY: For Gemini LLM model (set in database config or here as fallback)
      GOOGLE_API_KEY: ""
      FIRECRAWL_API_KEY: ""
    volumes:
      - ./config:/app/config
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agent-dosi-network

  # Frontend Service
  agent-frontend:
    container_name: agent-frontend
    image: dosibirdge/agent-frontend:latest
    ports:
      - "8086:3000"
    environment:
      NODE_ENV: "production"
      # Backend API URL - update with your VPS IP or domain if accessing remotely
      # For localhost: use http://localhost:8085 (backend exposed port)
      # For VPS: use http://your-vps-ip:8085 or https://api.yourdomain.com
      NEXT_PUBLIC_API_BASE_URL: "http://localhost:8085"
    restart: unless-stopped
    depends_on:
      - agent-backend
    networks:
      - agent-dosi-network

networks:
  agent-dosi-network:
    driver: bridge

volumes:
  postgres_data:
